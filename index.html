<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>

</head>
<body class="body">
        <div class="cards">
        
        <div class="search_bar">
            <input type="text" placeholder="Enter city name">
            <i class="fa-solid fa-location-dot"></i>
            <button class=" search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            
        </div>
        
        <div class="temp-box">
            <div class="weather-icon">
                <img src="">
            </div>
            <div class="current-temp">
                <div class="number">11</div>
                <div class="derg">Â°C</div>
            </div>
            <div class="description"></div>
            <div class="location-response">
                <i class="fa-solid fa-location-dot"></i>
                <div class="location-response-name"></div>
            </div>
            <div class="weather-details">
                <div class="item">
                    <i class="fa-solid fa-temperature-4 "></i>
                    <div>
                        <span class="value humidity">50%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="item">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <span class="value wind-speed" >1.5 km/h</span> 
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="error-box ">
            <div class="error-icon">
                <img src="./image/error-404.png">
            </div>
            <div class="error-message">
                Not Found!
            </div>
        </div>
    </div>

    <script src="js/main.js" ></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
